<div class="container mt-4">
  <div class="card">
    <div class="card-header">Nouveau Client</div>
    <div class="card-body">
      <form [formGroup]="newCustomer" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" formControlName="name" class="form-control" />
          @if (newCustomer.errors && newCustomer.controls['name'].errors!['required'] ||
          newCustomer.controls['name'].invalid && newCustomer.controls['name'].touched
          || newCustomer.controls['name'].dirty){
            <span>Nom est obligatoire</span>
          }
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control" />
        </div>
        <button [disabled]="!newCustomer.valid" class="btn">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
